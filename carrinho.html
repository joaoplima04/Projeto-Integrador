<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrinho de Compras</title>
  <link rel="stylesheet" href="stylescarrinho.css" />
  <link
          href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
          rel="stylesheet"
  />
</head>
<body>
<header>
  <span>Carrinho de compras</span>
</header>
<main>
  <div class="page-title">Seu Carrinho</div>
  <div class="content">
    <section>
      <table>
        <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Quantidade</th>
          <th>Total</th>
          <th>-</th>
        </tr>
        </thead>
        <tbody>
        <!-- Conteúdo gerado dinamicamente -->
        </tbody>
      </table>
    </section>
    <aside>
      <div class="box">
        <header>Resumo da compra</header>
        <div class="info">
          <div><span>Sub-total</span><span id="subtotal">R$ 0</span></div>
          <div><span>Frete</span><span id="frete">R$ 10</span></div>
          <div>
            <button>
              Adicionar cupom de desconto
              <i class="bx bx-right-arrow-alt"></i>
            </button>
          </div>
        </div>
        <footer>
          <span>Total</span>
          <span id="total">R$ 10</span>
        </footer>
      </div>
      <button class="FinalizarCompra">Finalizar Compra</button>
    </aside>
  </div>
</main>

<script src="storage.js"></script>
<script>
  // Função para atualizar a exibição do carrinho
  function updateCartDisplay() {
    // ... (o mesmo código que você forneceu anteriormente)
  }

  function finalizarCompra() {
    // Acessar os dados do carrinho de compras
    const cartItems = Storage.getCart();

    // Salvar os dados do carrinho no localStorage
    localStorage.setItem('cartItems', JSON.stringify(cartItems));

    // Redirecionar para a página "pagamento.html"
    window.location.href = 'pagamento.html';
  }

  // Atualizar a exibição do carrinho e adicionar event listeners
  updateCartDisplay();

  document.querySelector('button.FinalizarCompra').addEventListener('click', finalizarCompra);
</script>
<script src="carrinho.js"></script>
</body>
</html>
